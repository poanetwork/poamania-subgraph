specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: Contract
    network: poa-core
    source:
      address: "0xD9505dc188d0f6dC583143e5A97D8e8cF7c107e0"
      abi: Contract
      startBlock: 14345682
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.3
      language: wasm/assemblyscript
      entities:
        - Deposited
        - Jackpot
        - Rewarded
        - Withdrawn
      abis:
        - name: Contract
          file: ./abis/Contract.json
      eventHandlers:
        - event: Deposited(indexed address,uint256)
          handler: handleDeposited
        - event: Jackpot(indexed uint256,address,uint256)
          handler: handleJackpot
        - event: Rewarded(indexed uint256,address[3],uint256[3],uint256,address,uint256,uint256,address)
          handler: handleRewarded
        - event: Withdrawn(indexed address,uint256)
          handler: handleWithdrawn
      file: ./src/mapping.ts
